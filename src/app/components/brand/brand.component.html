<ul class="list-group">
  <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()">All Cars</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.id }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
