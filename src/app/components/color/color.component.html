<ul class="list-group">
  <li (click)="clearCurrentColor()" routerLink="/cars" [class]="getAllColorClass()">All Cars</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.id }}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
