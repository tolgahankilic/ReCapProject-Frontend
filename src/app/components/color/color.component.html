<br>
<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Search"
  />
</div>

<ul class="list-group">
  <li (click)="clearCurrentColor()" routerLink="/cars" [class]="getAllColorClass()">All Cars</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.id }}"
    *ngFor="let color of colors | colorFilter:filterText"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
